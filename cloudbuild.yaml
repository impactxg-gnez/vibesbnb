steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api'
      - '-f'
      - 'apps/api/Dockerfile'
      - '.'
    
# Push the image to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/api'

# Build timeout (15 minutes)
timeout: 900s

# Use higher CPU/memory for build
options:
  machineType: 'E2_HIGHCPU_8'

